<!DOCTYPE html>
<html>
<head>
  <title>Multilingual Screen Capture OCR</title>
  <style>
    body { width: 400px; padding: 10px; }
    button, select { width: 100%; padding: 10px; margin-top: 10px; }
    #ocrResult { margin-top: 20px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    #progressBar { width: 100%; height: 20px; background-color: #f0f0f0; margin-top: 10px; }
    #progressBar div { height: 100%; width: 0; background-color: #4CAF50; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
  <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
</head>
<body>
  <h1>Multilingual Screen Capture OCR</h1>
  <select id="langSelect">
    <option value="eng">English</option>
    <option value="chi_sim">Chinese (Simplified)</option>
    <option value="chi_tra">Chinese (Traditional)</option>
    <option value="jpn">Japanese</option>
    <option value="kor">Korean</option>
    <option value="fra">French</option>
    <option value="deu">German</option>
    <option value="spa">Spanish</option>
  </select>
  <button id="captureBtn">Capture and OCR</button>
  <div id="progressBar"><div></div></div>
  <div id="ocrResult"></div>
  <script src="popup.js"></script>
</body>
</html>
